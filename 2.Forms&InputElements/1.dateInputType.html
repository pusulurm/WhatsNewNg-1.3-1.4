<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>What's new in ng-1.3</title>
    <link type="text/css" rel="stylesheet" href="../scipts/lib/bootstrap.css" />
    <script type="text/javascript" src="../scipts/lib/jquery.js"></script>
    <script type="text/javascript" src="../scipts/lib/angular.js"></script>
    <script>
        angular.module("whatsNew",[])
                .controller('whatsNewController',['$scope', function($scope){
                    $scope.student = {};
                    $scope.students = [];
                    $scope.addStudent = function(student){
                        $scope.students.push(student);
                        $scope.student = {};
                    }
                }]);
    </script>
</head>
<body ng-app="whatsNew">

<div ng-controller="whatsNewController">
    <div><h1>Add A student</h1>
        <table>
            <tr>
                <td>
                    <table class="table">
                        <thead>
                            <th></th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="align-content: flex-start">
                                <span> Name :</span>
                            </td>
                            <td style="align-content: flex-start">
                                <input type="text" ng-model="student.name" />
                            </td>
                        </tr>
                        <tr>
                            <td style="align-content: flex-start">
                                <span> City :</span>
                            </td>
                            <td style="align-content: flex-start">
                                <input type="text" ng-model="student.city" />
                            </td>
                        </tr>
                        <tr>
                            <td style="align-content: flex-start">
                                <span> DOB :</span>
                            </td>
                            <td style="align-content: flex-start">
                                <input type="date" ng-model="student.dob" />
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="align-content: center">
                                <input type="button" class="btn-success" value="Add Student" ng-click="addStudent(student);">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <table class="table">
                        <thead>
                            <th>input type</th>
                            <th> sample</th>
                            <th>value</th>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                week
                            </td>
                            <td>
                                <input type="week" ng-model="week" />
                            </td>
                            <td>
                                {{week}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                datetime-local
                            </td>
                            <td>
                                <input type="datetime-local" ng-model="localDateTime"/>
                            </td>
                            <td>
                                {{localDateTime}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                month
                            </td>
                            <td>
                                <input type="month" ng-model="month" />
                            </td>
                            <td>
                                {{month}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                time
                            </td>
                            <td>
                                <input type="time" ng-model="timeOfBirth" />
                            </td>
                            <td>
                                {{timeOfBirth}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>

        <div></div>
    </div>
    <hr/>
    <div>
        <h1> Students List..!</h1>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>City</th>
                <th>Dob</th>
            </thead>
            <tr ng-repeat="student in students">
                <td>{{student.name}}</td>
                <td>{{student.city}}</td>
                <td>{{student.dob}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
