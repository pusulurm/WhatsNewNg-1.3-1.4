<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>New $templateRequest.Service.html</title>
    <base href="http://127.0.0.1:8080/"></base>
    <script type="text/javascript" src="../scipts/lib/jquery.js"></script>
    <script type="text/javascript" src="../scipts/lib/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="../scipts/lib/bootstrap.css" />
    <script type="text/javascript" src="../scipts/lib/angular-1.3.1.js"></script>
    <script type="text/javascript" src="../scipts/lib/angular-route-1.3.1.js"></script>
    <script>
        angular.module("whatsNew",['ngRoute'])
                .config(['$routeProvider', '$locationProvider', function($routeProvider, $locationProvider){
                    $routeProvider.when('/Home', {templateUrl : '../common/Home.html'})
                            .when('/About', {templateUrl : '../common/about.html'})
                            .when('/Products', {templateUrl : '../common/products.html'})
                            .otherwise({redirectTo : '/Home'});
                    $locationProvider.html5Mode(true);
                }])
                .controller('mainController', ['$templateRequest' , function($templateRequest){
                    $templateRequest('../common/Home.html');
                    $templateRequest('../common/about.html');
                    $templateRequest('../common/products.html');
                }]);
    </script>
</head>
<body ng-app="whatsNew">

<div class="container" ng-controller="mainController">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav">
                <li><a href="Home"> Home </a></li>
                <li><a href="About"> About </a></li>
                <li><a href="Products"> Products </a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div ng-view></div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
